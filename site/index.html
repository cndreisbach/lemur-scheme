---
layout: default
title: Home Page
---
<div id="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="post_title">{{ post.title }}</h2>
    <div class="post_info">
      <span>{{ post.date | date_to_string }}</span> &raquo;
      <a href="/lemur-scheme{{ post.url }}">Permalink</a>
      <div class="post_content">
        {{ post.content }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
